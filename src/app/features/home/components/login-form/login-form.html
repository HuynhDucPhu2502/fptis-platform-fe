<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6 w-full">
  <!-- Added title and description for better UX -->
  <div class="text-center space-y-2">
    <h2
      class="text-2xl font-bold bg-gradient-to-r from-orange-600 to-orange-500 bg-clip-text text-transparent"
    >
      Chào mừng trở lại
    </h2>
    <p class="text-sm text-gray-600">Đăng nhập để tiếp tục</p>
  </div>

  <!-- Enhanced input fields with icons and better styling -->
  <div class="space-y-4">
    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700 ml-1">Tên đăng nhập</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
        </div>
        <input
          type="text"
          formControlName="username"
          class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-300 text-sm outline-none transition-all focus:ring-2 focus:ring-orange-500 focus:border-transparent hover:border-gray-400"
          placeholder="Nhập tên đăng nhập"
        />
      </div>
    </div>

    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700 ml-1">Mật khẩu</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
            />
          </svg>
        </div>
        <!-- Changed type to toggle between password/text and added right padding for icon -->
        <input
          [type]="showPassword() ? 'text' : 'password'"
          formControlName="password"
          class="w-full pl-10 pr-12 py-3 rounded-xl border border-gray-300 text-sm outline-none transition-all focus:ring-2 focus:ring-orange-500 focus:border-transparent hover:border-gray-400"
          placeholder="Nhập mật khẩu"
        />
        <!-- Added eye icon button to toggle password visibility -->
        <button
          type="button"
          (click)="togglePasswordVisibility()"
          class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 transition-colors"
        >
          @if (showPassword()) {
          <!-- Eye off icon -->
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.542 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
            />
          </svg>
          } @else {
          <!-- Eye icon -->
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
            />
          </svg>
          }
        </button>
      </div>
    </div>
  </div>

  <!-- Enhanced button with gradient and better hover effect -->
  <button
    type="submit"
    class="w-full py-3 rounded-xl bg-gradient-to-r from-orange-600 to-orange-500 text-white font-semibold shadow-lg shadow-orange-500/30 hover:shadow-xl hover:shadow-orange-500/40 hover:scale-[1.02] transition-all duration-200"
  >
    Đăng nhập
  </button>
</form>
